<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Positioning</title>
</head>
<body>
    <!-- Position Relative -->
    <div class="relative">
        <h1>Position Relative</h1>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <!-- Position Sticky -->
    <div class="Sticky">
        <h1>Position Sticky</h1>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
    </div>
    <!-- Position Absolute -->
    <div class="absolute">
        <h1>Position Absolute</h1>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
    <!-- Position Fixed -->
    <div class="fixed">
        <h1>Position fixed</h1>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
     
    
</body>
</html>
